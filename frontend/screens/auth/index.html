<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link rel="stylesheet" href="style.css">
         
    <title>Login & Registration Form</title> 
</head>
<body>
    <div class="being-process">Your Request is being Processed</div>
    <div class="loading-spinner"></div>
    
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field" id="email-login">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field" id="password-login">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button" onclick="loginUser()">
                        <input type="button" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field" id="username-signin">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field" id="company-signin">
                        <input type="text" placeholder="Enter your company name" required>
                        <i class="uil uil-company"></i>
                    </div>
                    <div class="input-field" id="co-username1-signin">
                        <input type="text" placeholder="Enter your co-user name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field" id="co-username2-signin">
                        <input type="text" placeholder="Enter your co-user name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field" id="address-signin">
                        <input type="text" placeholder="Enter the address of warehouse" required>
                        <i class="uil uil-location-point
                        "></i>
                    </div>
                    <div class="input-field" id="phone-signin">
                        <input type="text" placeholder="Enter the phone number of warehouse" required>
                        <i class="uil uil-phone
                        "></i>
                    </div>
                    <div class="input-field" id="email-signin">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field" id="password-signin">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field button" onclick="signUpUser()">
                        <input type="button" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

     
</body>
<script src="./script.js"></script> 
</html>
