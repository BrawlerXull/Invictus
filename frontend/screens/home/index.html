<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <nav class="w-full">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 ">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center text-white font-semibold">
                <p>InventoryMan</p>
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="#" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">HomePage</a>
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Profile</a>
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Analytics</a>
                  <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-wh ite rounded-md px-3 py-2 text-sm font-medium">Contact</a>
                </div>
              </div>
            </div>
            
              </div>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu ">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">HomePage</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Profile</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Analytics</a>
            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Contact</a>
          </div>
        </div>
      </nav>

    <div class="p-10 w-full h-auto">
        <div class="h-auto text-white">
            <h1 class="text-center font-bold text-2xl md:text-4xl">Manage Items</h1>
            <div class="mt-10 " onclick="dropdownmenu()">
                <button type="button" class="inline-flex w-full h-10 gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm justify-center font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
                    <span id="selected-product">Select Product</span>
                    <a id="dropButton"><svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                        </svg></a>
                </button>
            </div>

            <div class="inline-flex justify-center right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none w-[100%] justify-center " role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" id="dropdown-menu">
                <div class="py-1 w-full" role="none">
                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1" id="menu-item-0" onclick="selectProduct('Product 1')">Product 1</a>
                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1" id="menu-item-1" onclick="selectProduct('Product 2')">Product 2</a>
                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:bg-gray-700 hover:text-white" role="menuitem" tabindex="-1" id="menu-item-2" onclick="selectProduct('Product 3')">Product 3</a>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-md px-3 py-2 w-[90%] m-auto">
        <div class="md:flex md:justify-start block">
            <div class="md:flex-row md:w-[50%] h-auto flex-start rounded-md p-5">
                <img src="https://www.productplan.com/uploads/2018/08/product-development.png" alt="Product-Alternate" class="rounded-lg">
            </div>
            <div class="flex-col p-10">
                <p class="font-bold text-2xl pb-5" id="product-title">Select a product</p>
                <p class="font-semibold mb-2">Quantity Available</p>
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <br><br>

                <p class="font-semibold mb-2">Add or Remove Items (Quantity)</p>
                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <div class="text-white text-center md:block bg-indigo-500 cursor-pointer px-2 py-2 rounded hover:bg-indigo-300 hover:text-black mt-5">
                    <a href="www.google.com">Add Product Quantity</a>
                </div>
                <div class="text-white md:block text-center bg-indigo-500 cursor-pointer px-2 py-2 rounded hover:bg-indigo-300 hover:text-black mt-5">
                    <a href="www.google.com">Remove Product Quantity</a>
                </div>
            </div>
        </div>
    </div>

    <h1>Hello</h1>
    <h1 id="name"></h1>
    <button onclick="signOut()">SignOut</button>

    <script src="./script.js"></script>

    <script>
        function dropdownmenu() {
            var dropdown = document.getElementById("dropdown-menu");

            dropdown.classList.toggle("hidden");
        }

        function selectProduct(product) {
            document.getElementById("selected-product").innerText = product;
            document.getElementById("product-title").innerText = product;
            dropdownmenu()
        }
    </script>
</body>

</html>
