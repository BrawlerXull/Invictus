<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>

  <body class="">
    <nav class="">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a class="flex items-center space-x-3 rtl:space-x-reverse">
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
              id="company-name"
            ></span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
            >
            <li>
              <a
                href="#"
                onclick="sendTo('home')"
                class="block py-2 px-3  rounded text-white hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 "
                >Home</a
              >
            </li>
              <li>
                <a
                  href="#"
                  onclick="sendTo('analytics')"
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 "
                  >Analytics</a
                >
              </li>
              <li>
                  <a
                    href="#"
                    onclick="sendTo('profile')"
                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 "
                    >Profile</a
                  >
                </li>
              <li>
                  <a
                    href="#"
                    onclick="sendTo('contact')"
                    class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 "
                    >Contact</a
                  >
                </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="">
        <select id="productSelection" name="products"></select>
    </div>

    


    <div class="bg-white rounded-md px-3 py-2 w-[90%] m-auto product-right" id="product-right">
      <div class="md:flex md:justify-start block">
        <div class="md:flex-row md:w-[50%] h-auto flex-start rounded-md p-5">
          <img
            src="https://www.productplan.com/uploads/2018/08/product-development.png"
            alt="Product-Alternate"
            class="rounded-lg"
          />
        </div>
        <div class="flex-col p-10">
          <p class="font-bold text-2xl pb-5" id="product-name"></p>
          <div class="flex">
            <p class="font-semibold mb-2">Quantity Available :</p>
            <h2 id="available-quantity"></h2>
          </div>
          <div class="flex">
            <p class="font-semibold mb-2">Price :</p>
            <h2 id="product-price"></h2>
          </div>

          <p class="font-semibold mb-2">Add or Remove Items (Quantity)</p>
          <input
            type="text"
            name="first-name"
            id="items-input"
            autocomplete="given-name"
            class="block w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div
            class="text-white text-center md:block bg-indigo-500 cursor-pointer px-2 py-2 rounded hover:bg-indigo-300 hover:text-black mt-5"
          >
            <a onclick="updateQuantities()">Update the Quantity</a>
          </div>
          <p class="font-semibold mb-2">Update the Price (Price)</p>
          <input
            type="text"
            name="first-name"
            id="items-input-price"
            autocomplete="given-name"
            class="block w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div
            class="text-white text-center md:block bg-indigo-500 cursor-pointer px-2 py-2 rounded hover:bg-indigo-300 hover:text-black mt-5"
          >
            <a onclick="updatePrice()">Update the Price</a>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center items-center flex-col">
        <div id="dropdown-menu" class="relative"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
