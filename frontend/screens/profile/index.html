<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Profile Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Fira+Sans&family=Libre+Baskerville&family=Sevillana&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Fira+Sans&family=Libre+Baskerville&family=Merriweather+Sans&family=Sevillana&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                    id="company-name"></span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                    <li>
                        <a onclick="sendTo('home')" href="#"
                            class="block py-2 px-3  rounded text-white hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Home</a>
                    </li>
                    <li>
                        <a href="https://invictus-ml.streamlit.app/"
                            class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Analytics</a>
                    </li>
                    <li>
                        <a onclick="sendTo('profile')" href="#"
                            class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Profile</a>
                    </li>
                    <li>
                        <a onclick="sendTo('contact')" href="#"
                            class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flex flex-col md:flex-row justify-center items-center h-[90vh]">
        <img class="mb-5" src="../../img/frame.png" alt="">
        <div>
            <div class="profile-section mx-[100px] text-black rounded-lg py-5 bg-[wheat]">
                <p class="profile-info text-5xl font-bold mt-2 px-10 owner" id="owner"></p>
                <p class="font-semibold  mt-2 px-10 coowner mt-5">Co-owners</p>
                <p class="profile-info text-2xl font-semibold  mt-2 px-10 coowner" id="coowner1"></p>
                <p class="profile-info text-2xl font-semibold px-10 coowner" id="coowner2"></p>
                <p class="font-semibold  mt-2 px-10 coowner mt-[15px]">Address</p>
                <p class="profile-info text-2xl font-bold px-10 address" id="address"></p>
                <p class="font-semibold  mt-2 px-10 coowner mt-2">Phone No</p>
                <p class="profile-info text-2xl font-bold px-10 phone" id="phone"></p>
                <div class="md:flex">
                    <div class="text-white m-auto text-center md:block bg-indigo-500 cursor-pointer px-2 py-2 rounded hover:bg-indigo-300 hover:text-black mt-5 w-[30%]"
                        onclick="signOut()">
                        <a>Signout</a>
                    </div>
                    <div class="text-white m-auto text-center md:block bg-indigo-500 cursor-pointer px-2 py-2 rounded hover:bg-indigo-300 hover:text-black mt-5 w-[30%]"
                        onclick="show()">
                        <a>Edit Profile</a>
                    </div>
                </div>
            </div>
            <div class="profile-section mx-[100px] text-black rounded-lg py-5 bg-[wheat]" id="edit-profile">
                <div class="md:flex flex-col">
                    <p class="font-semibold mb-2">Change Co-owner 1</p>
                    <input type="text" name="first-name" id="items-input-coowner1" autocomplete="given-name" 
                        class="block w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    <p class="font-semibold mb-2">Change Co-owner 2</p>
                    <input type="text" name="first-name" id="items-input-coowner2" autocomplete="given-name"
                        class="block w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    <p class="font-semibold mb-2">Address</p>
                    <input type="text" name="first-name" id="items-input-address" autocomplete="given-name"
                        class="block w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    <p class="font-semibold mb-2">Phone no.</p>
                    <input type="text" name="first-name" id="items-input-phone" autocomplete="given-name"
                        class="block w-full md:w-[400px] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    <div class="text-white m-auto text-center md:block bg-indigo-500 cursor-pointer px-2 py-2 rounded hover:bg-indigo-300 hover:text-black mt-5 w-[30%]"
                        onclick="edit()">
                        <a>Edit Profile</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
